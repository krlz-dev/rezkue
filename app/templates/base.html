<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="HD-KRLZ - Stream movies and series with quality selection, episode navigation, and recently watched tracking.">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HD-KRLZ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}HD-KRLZ{% endblock %}">
    <meta property="og:description" content="Stream movies and series with quality selection and episode navigation">
    <meta property="og:site_name" content="HD-KRLZ">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}HD-KRLZ{% endblock %}">
    <meta name="twitter:description" content="Stream movies and series with quality selection and episode navigation">

    <title>{% block title %}HD-KRLZ{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Video.js for HLS playback -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <!-- Custom styles -->
    <style>
        body {
            background: #000000;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #14b8a6;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(20, 184, 166, 0.1);
        }

        .btn-teal {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-teal:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }

        select, input {
            background: #000000;
            border: 1px solid #1a1a1a;
            color: white !important;
            padding: 0.5rem;
            border-radius: 6px;
        }

        select option {
            background: #000000;
            color: white !important;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .aspect-video {
            aspect-ratio: 16 / 9;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading dots animation */
        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: '.'; }
        }

        .loading-dots::after {
            content: '.';
            animation: loadingDots 1.5s infinite;
        }

        .btn-teal:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Hide play button when video is loading */
        .video-js.vjs-waiting .vjs-big-play-button {
            display: none;
        }

    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-900 bg-black sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center gap-6">
                <a href="/" class="text-2xl font-bold bg-gradient-to-r from-teal-400 to-teal-600 bg-clip-text text-transparent whitespace-nowrap">
                    HD-KRLZ
                </a>
                <!-- Search bar always visible -->
                <form action="/search" method="GET" class="flex-1 flex gap-2" id="searchForm">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search movies & series..."
                        class="flex-1 px-4 py-2"
                        value="{{ query if query else '' }}"
                        required
                    >
                    <button type="submit" class="btn-teal px-6" id="searchBtn">
                        <span id="searchBtnText">Search</span>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-900 mt-16">
        <!-- Recently Watched Section -->
        <div id="recentlyWatched" class="border-b border-gray-900" style="display: none;">
            <div class="container mx-auto px-4 py-6">
                <h3 class="text-white font-semibold mb-4 text-sm">Recently Watched</h3>
                <div id="recentlyWatchedList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Items will be inserted here -->
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                HD-KRLZ - Powered by HdRezkaApi
            </p>
        </div>
    </footer>

    <script>
        // Search form loading animation
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('searchBtnText');

            // Disable button and show loading state
            btn.disabled = true;
            btnText.textContent = 'Cargando';
            btnText.classList.add('loading-dots');
        });

        // Recently Watched functionality
        function getRecentlyWatched() {
            const stored = localStorage.getItem('recentlyWatched');
            return stored ? JSON.parse(stored) : [];
        }

        function saveToRecentlyWatched(video) {
            let recent = getRecentlyWatched();

            // Remove if already exists (to update to top)
            recent = recent.filter(v => v.url !== video.url);

            // Add to beginning
            recent.unshift(video);

            // Keep only last 3
            recent = recent.slice(0, 3);

            localStorage.setItem('recentlyWatched', JSON.stringify(recent));

            // Update display
            displayRecentlyWatched();
        }

        function displayRecentlyWatched() {
            const recent = getRecentlyWatched();
            const container = document.getElementById('recentlyWatched');
            const list = document.getElementById('recentlyWatchedList');

            if (recent.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            list.innerHTML = recent.map(video => {
                // Build URL with episode info for series
                let mainUrl = `/watch?url=${encodeURIComponent(video.url)}&title=${encodeURIComponent(video.title)}`;
                if (video.type === 'series' && video.seasonId && video.episodeId) {
                    mainUrl += `&season=${video.seasonId}&episode=${video.episodeId}`;
                }

                const nextEpisodeId = video.episodeId ? parseInt(video.episodeId) + 1 : null;
                const nextEpisodeUrl = nextEpisodeId
                    ? `/watch?url=${encodeURIComponent(video.url)}&title=${encodeURIComponent(video.title)}&season=${video.seasonId}&episode=${nextEpisodeId}`
                    : null;

                return `
                <div class="card p-3 flex gap-3 items-center">
                    <a href="${mainUrl}"
                       class="flex gap-3 items-center flex-1 min-w-0 hover:opacity-80 transition-opacity">
                        ${video.thumbnail ? `
                            <img src="${video.thumbnail}"
                                 alt="${video.title}"
                                 class="w-16 h-20 object-cover rounded border border-gray-700"
                                 onerror="this.style.display='none'">
                        ` : `
                            <div class="w-16 h-20 bg-gray-800 rounded border border-gray-700 flex items-center justify-center">
                                <span class="text-gray-600">ðŸŽ¬</span>
                            </div>
                        `}
                        <div class="flex-1 min-w-0">
                            <h4 class="text-white font-semibold text-sm truncate">${video.title}</h4>
                            ${video.episodeInfo ? `
                                <p class="text-teal-400 text-xs mt-1">${video.episodeInfo}</p>
                            ` : ''}
                            <p class="text-gray-400 text-xs ${video.episodeInfo ? '' : 'mt-1'}">
                                ${video.type === 'series' ? 'ðŸ“º Series' : 'ðŸŽ¬ Movie'}
                            </p>
                        </div>
                    </a>
                    ${video.type === 'series' && nextEpisodeUrl ? `
                        <a href="${nextEpisodeUrl}"
                           class="btn-teal px-3 py-2 text-xs whitespace-nowrap">
                            Watch Next
                        </a>
                    ` : ''}
                </div>
            `;
            }).join('');
        }

        // Display recently watched on page load
        document.addEventListener('DOMContentLoaded', displayRecentlyWatched);
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>

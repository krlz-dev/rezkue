<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HDRezka Player{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Video.js for HLS playback -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <!-- Custom styles -->
    <style>
        body {
            background: #0a0e14;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #14b8a6;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(20, 184, 166, 0.1);
        }

        .btn-teal {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-teal:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }

        .quality-btn {
            background: #1a1f2e;
            border: 2px solid #2d3748;
            color: #14b8a6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quality-btn:hover {
            border-color: #14b8a6;
            background: #0d9488;
            color: white;
        }

        .quality-btn.active {
            border-color: #14b8a6;
            background: #14b8a6;
            color: white;
        }

        select, input {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .aspect-video {
            aspect-ratio: 16 / 9;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold bg-gradient-to-r from-teal-400 to-teal-600 bg-clip-text text-transparent">
                    HDRezka Player
                </a>
                <nav>
                    <a href="/" class="text-gray-400 hover:text-teal-400 transition-colors">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 mt-16">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                HDRezka Player - Powered by HdRezkaApi
            </p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>

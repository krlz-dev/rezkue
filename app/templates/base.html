<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}HD-RZKA - Stream HD movies and TV series online. Watch with multiple quality options, subtitle support, and episode tracking. Free video streaming platform.{% endblock %}">
    <meta name="keywords" content="HD streaming, watch movies online, TV series, video player, quality selection, subtitles, episode tracker, free streaming, HD movies, online series">
    <meta name="author" content="HD-RZKA">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="{% block canonical %}{{ request.url }}{% endblock %}">

    <!-- Mobile & PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HD-RZKA">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}HD-RZKA - Stream HD Movies & TV Series Online{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Watch HD movies and TV series with quality selection, subtitles, and episode tracking. Free streaming platform.{% endblock %}">
    <meta property="og:site_name" content="HD-RZKA">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.url }}">
    <meta name="twitter:title" content="{% block twitter_title %}HD-RZKA - Stream HD Movies & TV Series Online{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Watch HD movies and TV series with quality selection, subtitles, and episode tracking. Free streaming platform.{% endblock %}">

    <title>{% block title %}HD-RZKA - Stream HD Movies & TV Series Online{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Video.js for HLS playback -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <!-- Custom styles -->
    <style>
        body {
            background: #000000;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #14b8a6;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(20, 184, 166, 0.1);
        }

        .btn-teal {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-teal:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }

        select, input {
            background: #000000;
            border: 1px solid #1a1a1a;
            color: white !important;
            padding: 0.5rem;
            border-radius: 6px;
        }

        select option {
            background: #000000;
            color: white !important;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .video-js {
            width: 100% !important;
        }

        /* Video player container - maintains aspect ratio of actual video */
        .video-container {
            width: 100%;
            position: relative;
        }

        /* Ensure video player fills container and maintains aspect ratio */
        .vjs-fluid,
        .vjs-16-9,
        .vjs-4-3 {
            width: 100% !important;
            max-width: 100% !important;
            height: 0;
            padding-top: 56.25%; /* Default 16:9 ratio */
        }

        .vjs-fluid:not(.vjs-audio-only-mode) {
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        /* Force controls to ALWAYS show in non-fullscreen mode ONLY */
        .video-js:not(.vjs-fullscreen) .vjs-control-bar {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* In fullscreen, allow normal Video.js behavior (hide after timeout) */
        .video-js.vjs-fullscreen .vjs-control-bar {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        /* Make sure user-inactive state still allows hiding in fullscreen */
        .video-js.vjs-fullscreen.vjs-user-inactive .vjs-control-bar {
            opacity: 0;
            visibility: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-teal:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Hide play button when video is loading */
        .video-js.vjs-waiting .vjs-big-play-button {
            display: none;
        }

    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-900 bg-black sticky top-0 z-50">
        <div class="container mx-auto px-2 sm:px-4 py-3 sm:py-4">
            <div class="flex items-center gap-2 sm:gap-4">
                <a href="/" class="text-lg sm:text-2xl font-bold bg-gradient-to-r from-teal-400 to-teal-600 bg-clip-text text-transparent whitespace-nowrap flex-shrink-0">
                    HD-RZKA
                </a>
                <!-- Search bar always visible -->
                <form action="/search" method="GET" class="flex-1 flex gap-2 min-w-0" id="searchForm">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search..."
                        class="flex-1 px-2 sm:px-4 py-2 text-sm sm:text-base min-w-0"
                        value="{{ query if query else '' }}"
                        required
                    >
                    <button type="submit" class="btn-teal px-3 sm:px-6 text-sm sm:text-base whitespace-nowrap flex-shrink-0" id="searchBtn">
                        <span id="searchBtnText">Search</span>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-900 mt-16">
        <!-- Recently Watched Section -->
        <div id="recentlyWatched" class="border-b border-gray-900" style="display: none;">
            <div class="container mx-auto px-4 py-6">
                <h3 class="text-white font-bold text-lg mb-4 flex items-center gap-2">
                    <span>üïê</span> Continue Watching
                </h3>
                <div id="recentlyWatchedList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Items will be inserted here -->
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                HD-RZKA - Powered by HdRezkaApi
            </p>
        </div>
    </footer>

    <script>
        // Search form loading state
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('searchBtnText');

            // Disable button and show loading state
            btn.disabled = true;
            btnText.textContent = 'Loading';
        });

        // Recently Watched functionality
        function getRecentlyWatched() {
            const stored = localStorage.getItem('recentlyWatched');
            return stored ? JSON.parse(stored) : [];
        }

        function saveToRecentlyWatched(video) {
            let recent = getRecentlyWatched();

            // Remove if already exists (to update to top)
            recent = recent.filter(v => v.url !== video.url);

            // Add to beginning
            recent.unshift(video);

            // Keep only last 3
            recent = recent.slice(0, 3);

            localStorage.setItem('recentlyWatched', JSON.stringify(recent));

            // Update display
            displayRecentlyWatched();
        }

        // Helper function to get time ago string
        function getTimeAgo(timestamp) {
            if (!timestamp) return '';

            const now = new Date();
            const then = new Date(timestamp);
            const diffMs = now - then;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            return then.toLocaleDateString();
        }

        function displayRecentlyWatched() {
            const recent = getRecentlyWatched();
            const container = document.getElementById('recentlyWatched');
            const list = document.getElementById('recentlyWatchedList');

            if (recent.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            list.innerHTML = recent.map(video => {
                // Build URL with episode info for series
                let mainUrl = `/watch?url=${encodeURIComponent(video.url)}&title=${encodeURIComponent(video.title)}`;
                if (video.type === 'series' && video.seasonId && video.episodeId) {
                    mainUrl += `&season=${video.seasonId}&episode=${video.episodeId}`;
                }

                const nextEpisodeId = video.episodeId ? parseInt(video.episodeId) + 1 : null;
                const nextEpisodeUrl = nextEpisodeId
                    ? `/watch?url=${encodeURIComponent(video.url)}&title=${encodeURIComponent(video.title)}&season=${video.seasonId}&episode=${nextEpisodeId}`
                    : null;

                return `
                <div class="card p-4">
                    <a href="${mainUrl}" class="flex gap-3 mb-3 hover:opacity-80 transition-opacity">
                        ${video.thumbnail ? `
                            <img src="${video.thumbnail}"
                                 alt="${video.title}"
                                 class="w-20 h-28 object-cover rounded border border-gray-700 flex-shrink-0"
                                 onerror="this.style.display='none'">
                        ` : `
                            <div class="w-20 h-28 bg-gray-800 rounded border border-gray-700 flex items-center justify-center flex-shrink-0">
                                <span class="text-gray-600 text-2xl">üé¨</span>
                            </div>
                        `}
                        <div class="flex-1 min-w-0">
                            <h4 class="text-white font-bold text-sm mb-2 line-clamp-2">${video.title}</h4>
                            <p class="text-gray-400 text-xs mb-2">
                                ${video.type === 'series' ? 'üì∫ Series' : 'üé¨ Movie'}
                                ${video.timestamp ? ` ‚Ä¢ ${getTimeAgo(video.timestamp)}` : ''}
                            </p>
                            ${video.episodeInfo ? `
                                <div class="bg-teal-900/30 border border-teal-700/50 rounded px-2 py-1 inline-block">
                                    <p class="text-teal-400 text-xs font-semibold">üìç Continue from:</p>
                                    <p class="text-teal-300 text-xs">${video.episodeInfo}</p>
                                </div>
                            ` : ''}
                        </div>
                    </a>
                    <div class="flex gap-2">
                        <a href="${mainUrl}"
                           class="btn-teal flex-1 text-center py-2 text-xs font-semibold">
                            ${video.type === 'series' && video.episodeInfo ? '‚ñ∂Ô∏è Continue' : '‚ñ∂Ô∏è Watch'}
                        </a>
                        ${video.type === 'series' && nextEpisodeUrl ? `
                            <a href="${nextEpisodeUrl}"
                               class="bg-gray-800 hover:bg-gray-700 text-white flex-1 text-center py-2 rounded-lg text-xs font-semibold border border-gray-700 transition-all">
                                ‚è≠Ô∏è Next Episode
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
            }).join('');
        }

        // Display recently watched on page load
        document.addEventListener('DOMContentLoaded', displayRecentlyWatched);
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
